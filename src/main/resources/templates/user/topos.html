<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">


    <title>Title</title>
</head>

<body>
        <a th:href="@{/user/registerNewTopo}">Ajouter un nouveau topo</a>
        <div th:each="t : ${topos}" th:object="${t}">
            <p th:text="'Nom: ' + *{displayName}"></p>
            <p th:text="'Description ' + *{description}"></p>
            <p th:text="'Disponible: ' + (*{getAvailable()} ?  'Oui' : 'Non')"></p>
            <div th:if="*{getAvailable()}">
                <a th:href="@{/topos/reservations(id=*{getId()})}">Voir les resérvations:</a>
            </div>
            <div th:unless="*{getAvailable()}">
                <p th:text="'Reserver par: ' + ${reservationsComplete.get(t.getId()).getEmail()}"></p>
                <a th:text="'Activer la disponibilitée'" th:href="@{/topos/setavailable(id=*{id})}"></a>
            </div>
        </div>
</body>
</html>
